<section class="container">
  <div class="row">
    <div class="col-xs-6 center-div">
      <h1 class="logInfo">Login </h1>
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">User Name:</label>
          <input type="email" name="username" ngModel class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" name="password" ngModel class="form-control" id="pwd" required>
        </div>
        <div class="btn-toolbar">
          <button [disabled]="!loginForm.valid" class="btn btn-default" type="submit">Login</button>
          <button class="btn btn-default btn-space" type="button" (click)="onRegister()">Register</button>
        </div>
      </form>
      <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
    </div>
  </div>
</section>
